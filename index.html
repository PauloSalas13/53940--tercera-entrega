<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito de Compras</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Carro de Compras</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                  </li>
              </ul>
          </div>
      </div>
  </header>

          <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="inputBusqueda" placeholder="Buscar platos...">
                </div>
            </div>
            <div class="row menu"></div>
        </div>

    </header>

    <main>
      <div class="col-md-4">
        <div class="menu-item">
            <div class="menu"></div>
          </div>
        </div>

    <div class="pedido-popup" id="pedidoPopup">
        <div class="pedido-contenido">

        <h2>Tu Pedido</h2>

        <table id="pedidoTabla">
            <tr>
            <th>Plato</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            </tr>
        </table>

        <p id="totalPedido">Total: $0</p>
        <button onclick="confirmarPedido()">Confirmar Pedido</button>
        <button onclick="limpiarOrden()">Limpiar Orden</button>
        </div>
    </div>

    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-5">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <div class="card border-0 bg-transparent">
                      <div class="card-header bg-transparent border-0">
                          <h5 class="text-white">Restaurant Paulo's</h5>
                      </div>
                      <div class="card-body">
                          <h5 class="card-title text-white">Carrito de Compras</h5>
                          <p class="card-text text-white">&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
                      </div>
                  </div>
              </div>
              <div class="col-md-6">
                  <ul class="list-unstyled text-end">
                      <li><a href="#" class="text-white">Home</a></li>
                      <li><a href="#" class="text-white">Carro de Compras</a></li>
                      <li><a href="#" class="text-white">Contacto</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>


<script src="main.js"></script>
</body>
</html>
